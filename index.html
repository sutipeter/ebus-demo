<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBUS Analytics Platform - Demo Access</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div v-if="!isAuthenticated" class="login-bg">
            <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
                <!-- Logo / Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl mb-4">
                        <i class="fas fa-bus text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">eBUS Analytics Platform</h1>
                    <p class="text-gray-600 text-sm">Interactive Demo Access</p>
                </div>

                <!-- Login Form -->
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input
                            v-model="username"
                            type="text"
                            required
                            placeholder="Enter username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input
                            v-model="password"
                            type="password"
                            required
                            placeholder="Enter password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        />
                    </div>

                    <!-- Error Message -->
                    <div v-if="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span v-if="!loading"><i class="fas fa-sign-in-alt mr-2"></i>Access Demo</span>
                        <span v-else><i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...</span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 text-center text-xs text-gray-500">
                    <p><i class="fas fa-shield-alt mr-1"></i>Protected Demo Environment</p>
                    <p class="mt-2">Â© 2025 eBUS Analytics Platform</p>
                </div>
            </div>
        </div>

        <!-- Demo Content (loaded from external file after auth) -->
        <div v-if="isAuthenticated" id="demo-container">
            <iframe
                src="demo.html"
                frameborder="0"
                style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;"
            ></iframe>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    errorMessage: '',
                    loading: false,
                    isAuthenticated: false,
                    // Credentials (in production, use backend authentication!)
                    validUsername: 'eBUS-admin',
                    validPassword: '3BuS919'
                };
            },
            mounted() {
                // Check if already authenticated
                const authToken = sessionStorage.getItem('ebus_auth_token');
                if (authToken === 'authenticated') {
                    this.isAuthenticated = true;
                }

                // Logout on browser close (sessionStorage auto-clears)
                window.addEventListener('beforeunload', () => {
                    // Optional: force logout
                    // sessionStorage.removeItem('ebus_auth_token');
                });
            },
            methods: {
                handleLogin() {
                    this.loading = true;
                    this.errorMessage = '';

                    // Simulate authentication delay
                    setTimeout(() => {
                        if (this.username === this.validUsername && this.password === this.validPassword) {
                            // Success
                            sessionStorage.setItem('ebus_auth_token', 'authenticated');
                            this.isAuthenticated = true;
                            this.loading = false;
                        } else {
                            // Failed
                            this.errorMessage = 'Invalid username or password';
                            this.password = '';
                            this.loading = false;

                            // Shake animation
                            const form = document.querySelector('form');
                            form.classList.add('animate-shake');
                            setTimeout(() => form.classList.remove('animate-shake'), 500);
                        }
                    }, 800);
                },
                logout() {
                    sessionStorage.removeItem('ebus_auth_token');
                    this.isAuthenticated = false;
                    this.username = '';
                    this.password = '';
                }
            }
        }).mount('#app');
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</body>
</html>
